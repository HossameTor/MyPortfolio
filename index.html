<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hossame Torchi | Portfolio</title>
</head>
<body>

    <!-- Background -->


    <div class="background-container" id="BG">
        <div class="stars"></div>
        <div class="twinkling"></div>

    </div>


    <!-- navbar -->
    <div style="z-index: 4;">
      <nav class="navbar navbar-dark bg-dark navbar-expand-sm " style=" z-index: 4;" id="navv">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Hossame Torchi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Contact</a>
              </li>
            </ul>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="changemode()" checked/>
              <label class="form-check-label" for="flexSwitchCheckDefault" style="color: #FFFF; text-shadow: 0 0 5px rgb(20, 19, 19);;">Dark mode</label>
            </div>
          </div>
        </div>
      </nav>
    </div>
    

    <!-- Main landing page -->
    <section class="main row">
        <div class="col-md-6 Text">
          <div class="css-typing">
            <p>
              Welcome to my universe. 
            </p>
            <p>
              I'm a software engineering student 
            </p>
          </div>
          
          <button type="button" id="Go_to_command_butt" class="btn btn-success mt-4 ms-4"  onclick="scrolltocmd('cmd')" >Go to Command line</button>
          <button type="button" class="btn btn-light mt-4 ms-4" >Learn more about me</button>

        </div>
        <div class="col-md-5 Hero">
          <img src="assets/images/software-developer.jpg" alt="Devloper" width= "100%" style="border-radius: 15%;">
        </div>
    </section>
    <!-- command line section -->
    <section class="cmd row" id="cmd">
      <h1>Here is my Command Line type man to see all the commands</h1>
      <div class="input input-group mb-3">
        <span class="input-group-text" id="basic-addon1" style="background-color: black; font-family: 'Courier New', Courier, monospace;"> <span style='color:green;'>HossameTorchi@portfolio:</span><span style='color:blue;'>~$</span></span>
        <input
        type="text"
        id="userBox"
        onkeydown="if(event.keyCode == 13){ talk()}"
        placeholder="Type a command"
        class="form-control"
        />
      </div>
      <div id="commandAnswers">
        <p id="chatLog"><span style='color:green;'>HossameTorchi@portfolio:</span><span style='color:blue;'>~$</span>-</p>
      </div>
    </section>
    
    <!-- Footer -->
    
    
    <!-- scripts -->
    <script src="assets/js/app.js"></script>

</html>
